<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(259, 100%, 65%);
      }
    </style>
  </head>
  <body class="grid place-content-center min-h-screen font-Poppins font-bold">
    <main
      class="p-6 max-w-[320px] md:min-w-[500px] flex flex-col justify-center items-center"
    >
      <!-- input dates here  -->
      <div class="mb-12">
        <div class="flex justify-center gap-4">
          <div class="flex flex-col items-start">
            <div><label for="day" id="label-day">DAY</label></div>
            <input
              type="number"
              name="day"
              id="day"
              placeholder="DD"
              class="md:w-[120px]"
            />
            <p
              class="text-Lightred md:text-xs italic font-bold md:font-light text-[8px] pt-1"
              id="day-error-message"
            ></p>
          </div>
          <div class="flex flex-col items-start">
            <div><label for="month" id="label-month">MONTH</label></div>
            <input
              type="number"
              name="month"
              id="month"
              placeholder="MM"
              class="md:w-[120px]"
            />
            <p
              class="text-Lightred md:text-xs italic font-bold md:font-light text-[8px] pt-1"
              id="month-error-message"
            ></p>
          </div>
          <div class="flex flex-col items-start">
            <div><label for="year" id="label-year">YEAR</label></div>
            <input
              type="number"
              name="year"
              id="year"
              placeholder="YYYY"
              class="md:w-[120px]"
            />
            <p
              class="text-Lightred md:text-xs italic font-bold md:font-light text-[8px] pt-1"
              id="year-error-message"
            ></p>
          </div>
        </div>

        <!-- image/icon button here  -->

        <div class="mt-8 border border-solid w-100px h-100px relative">
          <hr class="top-1/2 w-full absolute" />
          <button
            id="calc-btn"
            class="flex justify-center bg-Purple hover:bg-black rounded-full w-[45px] h-[45px] items-center mb-4 hover:cursor-pointer absolute top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="14"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="3">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </div>
      </div>

      <!-- result div here  -->
      <div class="flex flex-col text-black font-extrabold italic text-[3rem]">
        <p><span class="text-Purple" id="result-years">--</span> years</p>
        <p><span class="text-Purple" id="result-months">--</span> months</p>
        <p><span class="text-Purple" id="result-days">--</span> days</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MKF</a>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
